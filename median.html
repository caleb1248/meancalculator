<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="globalstyles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mean calculator</title>
</head>
<body>
    <h1>Median calculator</h1>
    Seperate the numbers with spaces.
    <textarea cols="40" rows="1"></textarea>
    <button>Calculate</button>
    <script>
        const halfWayBetween = (a,b) => a/2+b/2;
        document.querySelector("button").onclick = function(){
            var numbers = document.querySelector("textarea").value.split(' ').map(Number).sort((a,b) => a-b);
            switch (numbers.length % 2 == 0) {
                case true:
                    alert(halfWayBetween(numbers[numbers.length/2],numbers[numbers.length/2+1]));
                case false:
                    alert(numbers[numbers.length/2+0.5])
                    alert(numbers[numbers.length/2-0.5])
            }
        }
    </script>
</body>
</html>
