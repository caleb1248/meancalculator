<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mean calculator</title>
</head>
<body>
    Seperate the numbers with spaces.
    <textarea cols="40" rows="1"></textarea>
    <button>Calculate</button>
    <script>
        document.querySelector("button").onclick = function(){
            var numbers = document.querySelector("textarea").value.split(' ');
            var total = 0
            for (const i of numbers) {
                total += parseInt(i);
            };
            alert(total/numbers.length);
        }
    </script>
</body>
</html>
