<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mean calculator</title>
</head>
<body>
    <h1>Mean calculator</h1>
    Seperate the numbers with spaces.
    <textarea cols="40" rows="1"></textarea>
    <button>Calculate</button>
    <h1>Median calculator</h1>
    Seperate the numbers with spaces.
    <textarea cols="40" rows="1"></textarea>
    <button>Calculate</button>
    <script>
        var buttons = document.querySelectorAll("button");
        var textareas = document.querySelectorAll("textarea");
        buttons[0].onclick = function(){
            var numbers = textareas[0].value.split(' ');
            var total = 0
            for (const i of numbers) {
                total += parseInt(i);
            };
            alert(total/numbers.length);
        }
        buttons[1].onclick = function(){
            var numbers = textareas[1].value.split(' ').map(Number);
            alert(numbers.sort((a,b) => a-b));
        }
    </script>
</body>
</html>
