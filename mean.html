<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="globalstyles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mean calculator</title>
</head>
<body>
    <h1>Mean calculator</h1>
    Seperate the numbers with spaces.
    <textarea cols="40" rows="1"></textarea>
    <button>Calculate</button>
    <script>
        document.querySelector("button").onclick = function(){
            alert(document.querySelector("textarea").value.split(' ').map(Number).reduce((a,b) => a+b)/document.querySelector("textarea").value.split(' ').length);
        }
    </script>
</body>
</html>
